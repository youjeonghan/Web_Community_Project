<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Document</title>
    <script>
        function login() {
            $.ajax({
                url: '/auth',//자동으로 생성된 url
                contentType:' application/json',
                method: 'POST',
                data: JSON.stringify({
                    username: $('#userid').val(),
                    password: $('#password').val()
                })
            }).done(function (res) {
                $.cookie('access_token', res.access_token);//결과로 받은 값중 그 안에 있는 access_token값을 access_token에 저장
                window.location = '/';
            });
        }
    </script>
</head>
<body>
    <div class = "container">
        <div class ="row mt-5">
            <h1>로그인</h1>
        </div>
        <div class = "row mt-5">
            <div class = "col-12">
                <form>
                    <div class = "form-group">
                        <label for="userid">아이디</label>
                        <input type="text" class = "form-control" id = "userid" name = "userid" placeholder = "아이디를 입력하세요">
                    </div>
                    <div class = "form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class = "form-control" id = "password" name = "password" placeholder = "아이디를 입력하세요">
                    </div>
                    <button type = "button" class = "btn btn-primary" onclick = "login();">등록</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
